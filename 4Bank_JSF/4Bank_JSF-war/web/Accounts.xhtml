<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>4Bank - Accounts</title>
    </h:head>
    <h:body>
        <ui:include src="Header.xhtml"></ui:include>
        <br></br>
        <div class="container">
            <h:form id="myForm">
                <div class=" form-group row">
                    <label  for="selectedAccount" class="form-check-label 
                            col-sm-2 col-form-label">
                        <h5>Current Account:</h5>
                    </label>
                    <h:selectOneMenu id="selectedAccount"
                                     styleClass="form-control col-sm-3"
                                     value="#{accountsBean.selectedAccountID}">
                        <f:selectItems value="#{accountsBean.accountList}"
                                       var="account"
                                       itemValue="#{account.idACCOUNT}"
                                       itemLabel="#{account.idACCOUNT}">
                        </f:selectItems>
                        <f:ajax render="movementsTable"></f:ajax> <!-- Ajax not working as supposed-->
                    </h:selectOneMenu>
                    <label class="form-check-label col-sm-4">
                        <h4>#{accountsBean.selectedAccount.balance} €</h4>
                    </label>
                </div>
            </h:form>
            <h:dataTable id="movementsTable"
                         value="#{accountsBean.movementList}"
                         var="movement"
                         class="table">
                <h:column>
                    <f:facet name="header">
                        Entity
                    </f:facet>
                    <h:outputText rendered="#{movement.idACCOUNT eq accountsBean.selectedAccount}"
                                  value="#{accountsBean.receptors.get(movement.idACCOUNTreceptor.idUSER.idUSER)}">
                    </h:outputText>
                    <h:outputText rendered="#{movement.idACCOUNTreceptor eq accountsBean.selectedAccount}"
                                  value="#{accountsBean.receptors.get(movement.idACCOUNT.idUSER.idUSER)}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Concept
                    </f:facet>
                    #{movement.concept}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Amount
                    </f:facet>
                    <h:outputText rendered="#{movement.idACCOUNT eq accountsBean.selectedAccount}"
                                  style="color: red"

                                  value="-#{movement.amount} €">
                    </h:outputText>
                    <h:outputText rendered="#{movement.idACCOUNTreceptor eq accountsBean.selectedAccount}"
                                  style="color: green"
                                  value="#{movement.amoun} €">
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Balance
                    </f:facet>
                    <h:outputText rendered="#{movement.idACCOUNT eq accountsBean.selectedAccount}"
                                  value="#{movement.newBalanceSender}">
                    </h:outputText>
                    <h:outputText rendered="#{movement.idACCOUNTreceptor eq accountsBean.selectedAccount}"
                                  value="#{movement.newBalanceReceiver}">                    
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Date
                    </f:facet>
                    <h:outputText value="#{movement.date}">
                        <f:convertDateTime pattern="EEE dd/MM/YYYY"></f:convertDateTime>
                    </h:outputText>
                </h:column>

            </h:dataTable>
        </div>

    </h:body>
</html>
