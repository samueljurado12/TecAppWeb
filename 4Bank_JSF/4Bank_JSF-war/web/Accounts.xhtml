<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>4Bank - Accounts</title>
    </h:head>
    <h:body>
        <ui:include src="Header.xhtml"></ui:include>
        <br></br>
        <div class="container">
            <h:form>
                <div class=" form-group row">

                        <label  for ="selectedAccount" class="form-check-label 
                                col-sm-2 col-form-label">
                            <h5>Current Account:</h5>
                        </label>
                        <h:selectOneMenu id="selectedAccount"
                                         class="form-control col-sm-3"
                                         value="#{accountsBean.selectedAccount}">
                            <f:selectItems value="#{accountsBean.accountList}"
                                           var="account"
                                           itemValue="#{account.idACCOUNT}"
                                           itemLabel="#{account.idACCOUNT}">
                            </f:selectItems>
                        </h:selectOneMenu>
                </div>
            </h:form>
            <h:dataTable id="movements"
                         value="#{accountsBean.movementList}"
                         var="movement">
                
            </h:dataTable>
        </div>

    </h:body>
</html>
