<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>4Bank-Add Movement</title>
    </h:head>
    <h:body>
        <ui:include src ="Header.xhtml"> </ui:include>
        <br/>
        <div class="container">
            <div class="row">
                <div class="col-md-6" style="padding-right:20px; padding-left:20px; border-right: 1px solid #ccc;">
                    <h1>Add Movement:</h1>
                    <br/>
                    <h:form>
                        <h:selectOneRadio id="radiob" layout="pageDirection" value="#{addMovementBean.selectedItem}"> 
                            <div>  <f:selectItem itemValue = "0" itemLabel = "Transfer">
                                </f:selectItem> </div>
                            <div>  <f:selectItem itemValue = "1" itemLabel = "Extract">
                                </f:selectItem>  </div>
                            <div>  <f:selectItem itemValue = "2" itemLabel = "Deposit">
                                </f:selectItem> </div>
                            <f:ajax event="click" execute="radiob" render="inputs"/>
                        </h:selectOneRadio>
                        <br/>
                        <br/>
                        <div>
                            <h:panelGroup id="inputs">
                            <div class="form-group row">
                                <label for="receptorAccount" class="form-check-label col-md-3 col-form-label">Receptor Account Id:</label>
                                <h:inputText class="form-control col-md-6" disabled="#{addMovementBean.selectedItem ne 0}"/>
                            </div>
                            <div class="form-group row">
                                <label for="concept" class="form-check-label col-md-3 col-form-label">Concept: </label>
                                <h:inputText class="form-control col-md-6" disabled="#{addMovementBean.selectedItem ne 0}"/>
                            </div>
                                </h:panelGroup>
                                <div class="form-group row">
                                <label for="amount" class="form-check-label col-md-3 col-form-label">Amount:</label>
                                <h:inputText class="form-control col-md-6"/>
                            </div>
                        </div>
                      <!--  <h:inputHidden id="selectedUser" value="#{accountsEmployeeBean.activeUser}" />
                        <h:inputHidden id="selectedAccount" value="#{accountsEmployeeBean.selectedAccount}"/> -->
                        <h:commandButton class="btn btn-primary" value="Add Movement"/>  
                    </h:form>
                </div>
                <div class="col-md-6">
                    <h1>        Accounts: </h1>
                    <br/>
                    <div class="container">

                        <h:dataTable id="movements"
                                     value="#{accountsEmployeeBean.movementList}"
                                     var="movement"
                                     class="table table-hover">
                            <h:column>
                                <f:facet name="header">
                                    Entity
                                </f:facet>
                                <h:outputText rendered="#{movement.idACCOUNT eq accountsEmployeeBean.selectedAccount}"
                                              value="#{accountsEmployeeBean.receptors.get(movement.idACCOUNTreceptor.idUSER.idUSER)}">
                                </h:outputText>
                                <h:outputText rendered="#{movement.idACCOUNTreceptor eq accountsEmployeeBean.selectedAccount}"
                                              value="#{accountsEmployeeBean.receptors.get(movement.idACCOUNT.idUSER.idUSER)}">
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Concept
                                </f:facet>
                                #{movement.concept}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Amount
                                </f:facet>
                                #{movement.amount}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Balance
                                </f:facet>
                                <h:outputText rendered="#{movement.idACCOUNT eq accountsEmployeeBean.selectedAccount}"
                                              style="color: red"
                                              value="-#{movement.newBalanceSender}">
                                </h:outputText>
                                <h:outputText rendered="#{movement.idACCOUNTreceptor eq accountsEmployeeBean.selectedAccount}"
                                              style="color: green"
                                              value="#{movement.newBalanceReceiver}">                    
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Date
                                </f:facet>
                                #{accountsEmployeeBean.formatDate(movement.date)}
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
