<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>4Bank- #{msgs.navbarContact}</title>
        <f:metadata>
            <f:viewAction action="#{loginBean.redirectIfEmp()}" />
        </f:metadata>
    </h:head>
    <h:body>
        <ui:include src ="Header.xhtml"> </ui:include>
        <h1>Contact us</h1>
        <br/>
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="container">
                        <div class="col-sm-4">
                            <img src="resources/4bank-phone.png" alt="user-image" class="img-fluid"/>
                        </div>
                        <div class="col-sm-8">
                            <h3>For customer support:</h3>
                            <h4>8344-182-3312</h4>
                        </div>
                    </div>
                    <br/>
                    <br/>
                    <div class="container">
                        <div class="col-sm-4">
                            <img src="resources/4bank-mail.png" alt="user-image" class="img-fluid"/>
                        </div>
                        <div class="col-sm-8">
                            <h3>Postal Mail:</h3>
                            <br/>
                            <p>When mailing to us, please include</p>
                            <ul>
                                <li>Customer name</li>
                                <li>Telephone number</li>
                                <li>Account number</li>
                            </ul>
                            <p>
                                KSOPHT0101-Z4300<br/>
                                6391 Sprint Parkway<br/>
                                Overland Park KS 66251-4300
                            </p>
                        </div>
                    </div>
                    <br/>
                <br/>
                </div>
                <div class="col-md-7">
                    <div class="container">
                        <div class="col-sm-4">
                            <img src="resources/4bank-email.png" alt="user-image" class="img-fluid"/>
                        </div>
                        <div class="col-sm-8">
                            <h:form>
                                <h3>Contact Form</h3>
                                <div class="form-group row">
                                    <label for="from" 
                                           class="form-check-label col-sm-3 col-form-label">
                                        <h4>From:</h4>
                                    </label>
                                    <div class="col-sm-9">
                                        <h:inputText class="form-control" 
                                               a:placeholder="Email"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="subject" 
                                           class="form-check-label col-sm-3 col-form-label">
                                        <h4>Subject:</h4>
                                    </label>
                                    <div class="col-sm-9">
                                        <h:inputText class="form-control" 
                                                a:placeholder="Subject"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="textarea"><h4>Text:</h4></label>
                                    <h:inputTextarea class="form-control"
                                              id="textarea"
                                            rows="6">
                                    </h:inputTextarea>
                                </div>
                                <h:commandButton class="btn btn-primary" value="Submit"/>
                                <h:commandButton class="btn btn-danger" value="Reset"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
