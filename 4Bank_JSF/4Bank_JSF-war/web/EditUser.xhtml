<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>4Bank- #{msgs.employeeUserAccounts}</title>
    </h:head>
    <h:body>
        <ui:include src ="Header.xhtml"> </ui:include>
        <br/>
        <div class="container">
            <div class="row">
                <div class="col-md-6" style="padding-right:30px; padding-left:30px; border-right: 1px solid #ccc;">
                    <h1>#{msgs.employeeTitleUpdate}</h1>   
                    <h:form>
                        <div class="form-group row">
                            <label class="form-check-label col-md-2 col-form-label d-flex align-items-center" for="username">
                                #{msgs.employeeFormUsername}
                            </label>
                            <h:outputText class = "col-md-5 d-flex align-items-center" value ="#{editUserBean.username}"> </h:outputText>
                            <h:inputText class="col-md-5 form-control" value="#{editUserBean.username}"/>
                        </div>
                        <div class="form-group row">
                            <label class="form-check-label col-md-2 col-form-label d-flex align-items-center" for="username">
                                #{msgs.employeeFormName}
                            </label>
                            <h:outputText class = "col-md-5 d-flex align-items-center" value ="#{editUserBean.name}"> </h:outputText>
                            <h:inputText class="col-md-5 form-control" value="#{editUserBean.name}" />
                        </div>
                        <div class="form-group row">
                            <label class="form-check-label col-md-2 col-form-label d-flex align-items-center" for="username">
                                #{msgs.employeeFormSurname}
                            </label>
                            <h:outputText class = "col-md-5 d-flex align-items-center" value ="#{editUserBean.surname}"> </h:outputText>
                            <h:inputText class="col-md-5 form-control" value="#{editUserBean.surname}" />
                        </div>
                        <div class="form-group row">
                            <label class="form-check-label col-md-2 col-form-label d-flex align-items-center" for="username">
                                #{msgs.employeeFormMail}
                            </label>
                            <h:outputText class = "col-md-5 d-flex align-items-center" value ="#{editUserBean.email}"> </h:outputText>
                            <h:inputText class="col-md-5 form-control" value="#{editUserBean.email}" />
                        </div>
                        <div class="form-group row">
                            <label class="form-check-label col-md-2 col-form-label d-flex align-items-center" for="username">
                                #{msgs.employeeFormNIF}
                            </label>
                            <h:outputText class = "col-md-5 d-flex align-items-center" value ="#{editUserBean.nif}"> </h:outputText>
                            <h:inputText class="col-md-5 form-control" value="#{editUserBean.nif}" />
                        </div>
                        <div class="form-group row">
                            <label class="form-check-label col-md-2 col-form-label d-flex align-items-center" for="username">
                                #{msgs.employeeFormPhone}
                            </label>
                            <h:outputText class = "col-md-5 d-flex align-items-center" value ="#{editUserBean.phone}"> </h:outputText>
                            <h:inputText class="col-md-5 form-control" value="#{editUserBean.phone}" />
                        </div>
                        <div class="form-group row">
                            <label class="form-check-label col-md-2 col-form-label d-flex align-items-center" for="username">
                                #{msgs.employeeFormAddress}
                            </label>
                            <h:outputText class = "col-md-5 d-flex align-items-center" value ="#{editUserBean.address}"> </h:outputText>
                            <h:inputText class="col-md-5 form-control" value="#{editUserBean.address}" />
                        </div>
                        <div class="form-group row">
                            <label class="form-check-label col-md-2 col-form-label d-flex align-items-center" for="username">
                                #{msgs.employeeFormPassword}
                            </label>
                            <h:outputText class = "col-md-5 d-flex align-items-center" > </h:outputText>
                            <h:inputText class="col-md-5 form-control" value="#{editUserBean.newPassword}"/>
                        </div>
                        
                        <h:commandButton class="btn btn-primary" value="#{msgs.submitButton}" action="#{editUserBean.EditValues()}">
                            <f:ajax execute="@form"   
                                    render="@form"/>
                        </h:commandButton> 
                    </h:form>
                </div>
                <div class="col-md-6">
                    <h1>#{msgs.employeeUserAccounts}</h1>
                    <h:form>
                        <div class="form-group row">
                            <label for="initialBalance" class="form-check-label col-form-label col-md-3">
                                #{msgs.employeeInitBalance}</label>
                            <h:inputText class="form-control col-md-4" value="#{createAccountBean.amount}"></h:inputText>
                            <div class="col-md-1"></div>
                            
                            <h:commandButton class="btn btn-warning col-md-4" value="#{msgs.employeeNewAccButton}" action="#{createAccountBean.newAccount()}">
                                <f:ajax execute="@form" render="users @form"></f:ajax>  
                            </h:commandButton> 
                        </div> 
                    </h:form>
                    <h:dataTable id="users"
                                 value="#{editUserBean.accountsWithSession()}"
                                 var="account"
                                 class="table">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">#{msgs.contactList3}</th>
                                <th scope="col">#{msgs.accountsBalance}</th>
                                <th scope="col">#{msgs.employeeTableOptions}</th>
                            </tr>
                        </thead>
                        <h:column>
                            <f:facet name="header">
                                #{msgs.contactList3}
                            </f:facet>
                            #{account.idACCOUNT}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                #{msgs.accountsBalance}
                            </f:facet>
                            #{account.balance}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                #{msgs.employeeTableOptions}
                            </f:facet>
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-4">
                                        <h:form> 
                                            <h:commandLink class="btn btn-warning" value="" action ="#{accountsEmployeeBean.doMovements(account.idACCOUNT)}"> <i class="fa fa-pencil fa-lg"></i></h:commandLink>
                                        </h:form>
                                    </div>
                                    <div class="col-md-4">
                                        <h:form> 
                                            <h:commandLink class="btn btn-danger" value="" action="#{deleteAccountBean.deleteAccount(account)}"> <i class="fa fa-times fa-lg"></i>
                                                <f:ajax execute="@form" render="users"></f:ajax>
                                            </h:commandLink>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </div>
    </h:body>
</html>
