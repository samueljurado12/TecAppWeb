<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>4Bank - Employee</title>
    </h:head>
    <h:body>
        <ui:include src="Header.xhtml"></ui:include>
        <br></br>

        <div class="container">
            <div class="row">
                <div class="col-md-4" style="padding-right:20px; padding-left:20px; border-right: 1px solid #ccc;">
                    <h1>Create user:</h1>
                    <br></br>
                    <h:form id="createUser">
                        <div class="form-group row">
                            <label for="username" class="form-check-label col-md-3 col-form-label">Name:</label>
                            <h:inputText class="form-control col-md-6" value="#{createUserBean.name}"></h:inputText>
                        </div>
                        <div class="form-group row">
                            <label for="surname" class="form-check-label col-md-3 col-form-label">Surname: </label>
                            <h:inputText class="form-control col-md-6" value="#{createUserBean.surname}"></h:inputText>
                        </div>
                        <div class="form-group row">
                            <label for="mail" class="form-check-label col-md-3 col-form-label">Mail:</label>
                            <h:inputText class="form-control col-md-6" value="#{createUserBean.mail}"></h:inputText>
                        </div>
                        <div class="form-group row">
                            <label for="phone" class="form-check-label col-md-3 col-form-label">Phone:</label>
                            <h:inputText class="form-control col-md-6" value="#{createUserBean.phone}"></h:inputText>
                        </div>
                        <div class="form-group row">
                            <label for="nif" class="form-check-label col-md-3 col-form-label">NIF: </label>
                            <h:inputText class="form-control col-md-6" value="#{createUserBean.nif}"></h:inputText>
                        </div>
                        <div class="form-group row">
                            <label for="Address" class="form-check-label col-md-3 col-form-label">Address: </label>
                            <h:inputText class="form-control col-md-6" value="#{createUserBean.address}"></h:inputText>
                        </div>
                        <h:commandButton class="btn btn-primary" value="Create User" action="#{createUserBean.createUser()}">
                            <f:ajax  execute="@form" 
                                render="users @form"/>
                        </h:commandButton>
                    </h:form>
                </div>
                <div class="col-md-8">
                    <h1>Update User:</h1>
                    <br></br>
                    <h:dataTable id="users"
                                 value="#{employeeBean.getActualUsers()}"
                                 var="user"
                                 class="table">

                        <h:column>
                            <f:facet name="header">
                                ID
                            </f:facet>
                            #{user.idUSER}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Username
                            </f:facet>
                            #{user.username}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Full Name
                            </f:facet>
                            #{user.name} #{user.surname}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Email
                            </f:facet>
                            #{user.email}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Options
                            </f:facet>
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-4">
                                        <h:form> 
                                            <h:commandLink class="btn btn-warning" value="" action ="#{employeeBean.doEdit(user.idUSER)}"> <i class="fa fa-pencil fa-lg"></i></h:commandLink>
                                        </h:form>
                                    </div>
                                    <div class="col-md-4">
                                        <h:form> 
                                            <h:commandLink class="btn btn-danger" value="" action="#{deleteUserBean.deleteUser(user)}"> <i class="fa fa-times fa-lg"></i>
                                                <f:ajax   
                                                    render="users"/></h:commandLink>    
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </div>
    </h:body>
</html>
