<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>  
    <div class="row">
        <div class="col-md-3">
            <h:graphicImage value="resources/4bank.png" class="img-fluid" alt="4BankLogo"></h:graphicImage>
        </div>
        <div class="col-md-4">
            <h2 style="color: graytext; margin-top: 1em">
                Your bank and each day more people's one
            </h2>
        </div>
    </div>

    <nav class="navbar navbar-expand-xl navbar-dark bg-dark sticky-top">
        <ul class="navbar-nav">
            <h:panelGroup rendered="#{!loginBean.user.isEmployee}"> <!--TODO insert rendered attribute to check if user is not employee-->
                <li class="nav-item">
                    <h:link class="nav-link" value="Accounts" outcome="Accounts"></h:link>
                </li>
                <li class="nav-item">
                    <h:link class="nav-link" value="Transfer" outcome="Transfer"></h:link>
                </li>
                <li class="nav-item">
                    <h:link class="nav-link" value="Contact Us" outcome="Contact_us"> </h:link>
                </li>
            </h:panelGroup>
            
            <h:panelGroup rendered="#{loginBean.user.isEmployee}"> <!--TODO insert rendered attribute to check if user is not employee-->
                <li class="nav-item">
                    <h:link class="nav-link" value="Employee" outcome="Employee"></h:link>
                </li>
            </h:panelGroup>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <h:link class="nav-link" value="#{loginBean.user.name} #{loginBean.user.surname}" ></h:link>
            </li>
            <h:form>
                <h:commandLink class="btn btn-secondary" value="Logout" action="#{logoutBean.doLogout()}"> <i class="fa fa-sign-out"></i></h:commandLink>>
            </h:form>
        </ul>
    </nav>
</html>
