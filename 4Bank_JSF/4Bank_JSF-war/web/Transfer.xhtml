<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>4Bank-#{msgs.navbarTransfer}</title>
    </h:head>
    <h:body>
        <ui:include src ="Header.xhtml"> </ui:include>
        <h1>#{msgs.transferTitle}</h1>

        <br/>
        <div class="container align-items-center">
            <h:form>
                <div class="form-group row">
                    <label  for ="selectedAccount" 
                            class="form-check-label col-sm-3 col-form-label">
                        <h4>#{msgs.transferSelect}</h4>
                    </label>
                    <h:selectOneMenu id="selectedAccount"
                                     class="form-control col-sm-3"
                                     value="#{transferBean.idSelectedAccount}">
                        <f:selectItems value="#{transferBean.accountList}"
                                       var="account"
                                       itemValue="#{account.idACCOUNT}"
                                       itemLabel="#{account.idACCOUNT}">
                        </f:selectItems>
                    </h:selectOneMenu>
                </div>
                <div class = "form-group row">
                    <label  for ="receiverAccount" 
                            class="form-check-label col-sm-3 col-form-label">
                        <h4>#{msgs.transferReceptor}</h4>
                    </label>
                    <h:inputText class="form-control col-sm-3" value="#{transferBean.idReceptorAccount}" required ="true"/>
                </div>
                <div class = "form-group row">
                     <label for="amount" 
                           class="form-check-label col-sm-3 col-form-label">
                         <h4>#{msgs.transferAmount}</h4>
                    </label>
                    <h:inputText class="form-control col-sm-3" value="#{transferBean.amount}" required="true"/>
                    <div class="col-sm-4">
                        <p style="margin-top: 0.5em">#{msgs.transferFeeAm}</p>
                    </div>
                </div>
                <div class ="form-group row">
                    <label for="remark" 
                           class="form-check-label col-sm-3 col-form-label">
                        <h4>#{msgs.transferConcept}</h4>
                    </label>
                    <h:inputText class="form-control col-sm-3" value="#{transferBean.concept}" required="true"/>

                </div>
                <h:commandButton class="btn btn-primary" value="#{msgs.submitButton}" action="#{transferBean.doTransfer()}"/> 
            </h:form>
        </div>
    </h:body>
</html>
