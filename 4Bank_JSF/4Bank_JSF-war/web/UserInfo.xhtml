<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>4Bank- User Info</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        </h:head>
    <h:body>
        <ui:include src="Header.xhtml"></ui:include>
        <h1>User Info</h1>
        <br/>
        <div class="container "> 
            <div class="row  d-flex justify-content-center">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="well well-sm">
                        <div class="row">
                            <div class="col-sm-6 col-md-4">
                                <img src="resources/4bank-user.png" alt="user-image" class="img-fluid"/>
                            </div>
                            <div class="col-sm-6 col-md-8">
                                <h4> #{userBean.currentUser.name}  #{userBean.currentUser.surname}</h4>
                                <small><cite title="localizacion"> #{userBean.currentUser.address}> <i class="glyphicon glyphicon-map-marker">
                                        </i></cite></small>
                                <p>
                                    <i class="glyphicon glyphicon-envelope"></i>#{userBean.currentUser.email}
                                    <br />
                                    <i class="glyphicon glyphicon-earphone"></i>#{userBean.currentUser.phoneNumber}
                                    <br />
                                    <i class="glyphicon glyphicon-gift"></i>#{userBean.currentUser.nif}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
