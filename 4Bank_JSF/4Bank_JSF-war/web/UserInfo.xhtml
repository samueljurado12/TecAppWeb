<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>4Bank - #{msgs.userInfoTitle}</title>
    </h:head>
    <h:body>
        <ui:include src="Header.xhtml"></ui:include>
        <h1>#{msgs.userInfoTitle}</h1>
        <br/>
        <div class="container "> 
            <div class="row  d-flex justify-content-center">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="well well-sm">
                        <div class="row">
                            <div class="col-sm-6 col-md-4">
                                <img src="resources/4bank-user.png" alt="user-image" class="img-fluid"/>
                            </div>
                            <div class="col-sm-6 col-md-8">
                                <h4> #{loginBean.user.name}  #{loginBean.user.surname}</h4>
                                <small><cite title="localizacion"> #{loginBean.user.address} <i class="glyphicon glyphicon-map-marker">
                                        </i></cite></small>
                                <p>
                                    #{loginBean.user.email}
                                    <br />
                                    #{loginBean.user.phoneNumber}
                                    <br />
                                    #{loginBean.user.nif}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
